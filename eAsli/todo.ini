Nama Sistem : Sistem Pengurusan Artisan & Jualan (e-Asli)
Deskripsi Sistem :
Sistem Pengurusan Artisan & Jualan (e-Asli) adalah platform berasaskan web yang direka untuk membantu artisan tempatan mengurus kedai, produk, pelanggan, dan jualan mereka dengan lebih cekap. 
Sistem ini membolehkan artisan mempamerkan produk mereka di peta berdasarkan lokasi kedai, memudahkan pelanggan mencari dan membeli produk artisan dari kawasan terdekat 
atau lokasi pilihan mereka. Dengan ciri pengurusan inventori, transaksi jualan, dan laporan prestasi, e-Asli bertujuan untuk menyokong pertumbuhan perniagaan artisan tempatan dalam era digital.

